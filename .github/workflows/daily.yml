name: Daily puzzle generation

on:
  schedule:
    # Run hourly; script gates at 07:00 America/Los_Angeles
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force generation (ignore time gate)"
        required: false
        default: "false"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate puzzles
        env:
          NWP_CONFIG: backend/config.json
          NWP_OUTPUT: data/puzzles.json
          NWP_FORCE: ${{ inputs.force == 'true' && '1' || '0' }}
        run: |
          python3 backend/run_daily.py

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q "data/puzzles.json"; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add data/puzzles.json
            git commit -m "Update daily puzzles"
            git push
          else
            echo "No changes"
          fi
